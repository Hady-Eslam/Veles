sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

services:
  - memcached

before_install:
  - composer self-update
  - composer install --no-interaction
  - mysql -e "SET GLOBAL sql_mode='ANSI'";
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test'

before_script:
  - |
    if [[ $TRAVIS_PHP_VERSION > "5.5" ]] || [[ $TRAVIS_PHP_VERSION = "5.5" ]]; then
      PHPUNIT_FLAGS="--exclude-group=apc"
      phpenv config-add travisci.ini
    elif [[ $TRAVIS_PHP_VERSION = "hhvm" ]] || [[ $TRAVIS_PHP_VERSION = "hhvm-nightly" ]]; then
      PHPUNIT_FLAGS="--exclude-group=apc"
      if [ !-d /etc/hhvm ]; then
        mkdir /etc/hhvm
      fi
      echo "extension=memcache.so" >> /etc/hhvm/php.ini
      echo "extension=memcached.so" >> /etc/hhvm/php.ini
      echo "short_open_tag = On" >> /etc/hhvm/php.ini
    else
      PHPUNIT_FLAGS=""
      phpenv config-add travisci-5.4.ini
    fi

script:
  - phpunit -c travisci-phpunit.xml $PHPUNIT_FLAGS --stderr --coverage-clover build/logs/clover.xml

after_script:
  - CODECLIMATE_REPO_TOKEN="9b68837f2ccc3206ed5d6f74fc9422423e35a4dd28ee48f161165bc0259fd692" ./vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.2-dev)' https://codeclimate.com/test_reports"
