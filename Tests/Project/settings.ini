[production]
;-----------------------------------
; Настройки php
;-----------------------------------
php.display_errors  = Off
php.log_errors      = Off

;-----------------------------------
; View settings
;-----------------------------------
view_adapter = Native;

;-----------------------------------
; Роутинг
;-----------------------------------
routes.Home.class          = Veles\Routing\RouteRegex
routes.Home.route          = '#^\/(?:index.html|page\-(\d+)\.html)?$#'
routes.Home.tpl            = Frontend/index.phtml
routes.Home.controller     = Frontend\Home
routes.Home.action         = index
routes.Home.map.1          = page

routes.Contacts.class      = Veles\Routing\RouteStatic
routes.Contacts.route      = /contacts
routes.Contacts.controller = Frontend\Contacts
routes.Contacts.action     = getAddress
routes.Contacts.ajax       = true

[development : production]
;-----------------------------------
; Настройки mysql
;-----------------------------------
db.master.host = localhost
db.master.user = user
;-----------------------------------
; Настройки php
;-----------------------------------
php.display_errors = On
php.log_errors     = On
;-----------------------------------
; XDebug
;-----------------------------------
php.[xdebug.cli_color]                = 1
php.[xdebug.var_display_max_children] = -1
